<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link rel="stylesheet" href="norm.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>BarbieQ Cosmetics</title>
  </head>

  <body>
    <main class="admin-cat">
        <div>
            <h1>Agregar Categoria</h1>
        </div>
        <form>
            <label for="">Nombre de la categoria</label>
            <input type="text" name="" placeholder="Nombre..." id="">
            <img alt="iconcito" class="nav-icon centrar" src="/img/nav/bronzer.jpg" />

            <label for="">Agregue un icono que corresponda con la categoria</label>
            <input type="file" name="" placeholder="Seleccione una imagen" id="">
            <p class="txt-error">Errores</p>

            <div class="cat-btns">
                <a class="boton-cancelar" href="~/Admin/Categorias">Cancelar</a>
                <input type="submit" value="Agregar">
            </div>
        </form>
    </main>

  </body>
</html>
